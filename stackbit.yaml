stackbitVersion: ~0.3.0
ssgName: gatsby

dataDir: content/authors
pagesDir: content/posts

assets:
  assetsDir: content
  uploadDir: posts/images
  referenceType: relative

pageLayoutKey: null
logicFields:
  - author.name
  - author.avatar
  - author.slug
  - author.social.url
  - post.title
  - post.slug
  - post.author
  - post.date
  - post.hero

models:
  author:
    type: data
    label: Author
    file: authors.yml
    isList: true
    items:
      type: object
      labelField: name
      fields:
        - type: string
          name: name
          description: The Author's full name which is used should be used as a reference in Posts
          required: true
        - type: text
          name: bio
          description: The Author's bio which is displayed on the home page
          required: true
        - type: image
          name: avatar
          description: The Author's avatar
          required: true
        - type: boolean
          name: featured
          description: If true the Author will appear on the homepage
        - type: string
          name: slug
          description: Override the autogenerated slug based on the Author's name. Do not include any slashes.
        - type: list
          name: social
          description: A list of social accounts and urls. View supported icon/name combinations
          items:
            type: object
            fields:
              - type: string
                name: url
  post:
    type: page
    label: Post
    urlPath: '{title}'
    filePath: '{moment_format("YYYY-MM-DD")}-{title}/index.mdx'
    fields:
      - type: string
        name: title
        description: Used as title and generates a default slug. Must be unique.
        required: true
      - type: string
        name: slug
        description: Define a custom slug that will override the default title slug.
        default: null
      - type: string
        name: author
        description: Must match a defined Author name. Co-author posts by adding comma seperated Author names.
        default: Dennis Brotzky
        required: true
      - type: date
        name: date
        description: YYYY-MM-DD format
        required: true
      - type: image
        name: hero
        description: 1200px minimum width recommended
        required: true
      - type: text
        name: excerpt
        description: 140 character limit
        required: true
      - type: boolean
        name: subscription
        description: If mailchimp is enabled disable the subscription box on an individual Post
      - type: boolean
        name: secret
        description: If secret the Post will not appear in paginated lists. Defaults to false.
stackbit_page_meta:
  type: object
  label: Page meta data
  fields:
    - type: string
      name: title
      label: Title
      description: The page title that goes into the <title> tag
      default: ''
    - type: string
      name: description
      label: Description
      description: The page description that goes into the <meta name="description"> tag
      default: ''
    - type: list
      name: robots
      label: Robots
      description: The items that go into the <meta name="robots"> tag
      items:
        type: enum
        options:
          - all
          - index
          - follow
          - noindex
          - nofollow
          - noimageindex
          - notranslate
          - none
      default: [all]
    - type: list
      name: extra
      label: Extra
      description: >-
        Additional definition for specific meta tags such as open-graph,
        twitter, etc.
      items:
        type: object
        labelField: name
        fields:
          - type: string
            name: name
            default: ""
          - type: string
            name: value
            default: ""
          - type: string
            name: keyName
            default: name
          - type: boolean
            name: relativeUrl
